<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">
    <div class="container__image">
      <img class="equil" src="./images/image-equilibrium.jpg" alt="picture of Equilibrium">
    </div>

    <div class="container__info">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="remain">
        <div class="remain__eth">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </div>
        <div class="remain__date">
          <img src="./images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="avatar image">
        Creation of&ensp;<a href="#">Jules Wyvern</a>
      </div>
    </div>
  </main>

</body>

</html>
